{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-full bg-white">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>{% block head_title %}DJSTARTER{% endblock head_title %}</title>
    <meta name="description" content="A Django starter project.">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">

    {% block extra_head %}
    {% endblock extra_head %}
</head>

<body class="h-full">
<div id="preloader" style="position: fixed; left: 0; top: 0; z-index: 999999; display: flex; height: 100vh; width: 100vw; align-items: center; justify-content: center; background-color: white; opacity: 1; transition: opacity 500ms;">
    <div style="height: 4rem; width: 4rem; animation: spin 1s linear infinite; border-radius: 50%; border: 4px solid; border-color: #efefef; border-top-color: transparent;"></div>
</div>

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <a href="{% url 'home' %}">
            <img class="mx-auto h-10 w-auto" src="/static/images/logo.png" alt="DJSTARTER">
        </a>
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
            {% block title %}{% endblock title %}
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        {% block content %}
        {% endblock content %}
    </div>
</div>

{% if debug %}
    <script src="http://localhost:8080/bundle.js"></script>
{% else %}
    <script src="{% static '/js/bundle.js' %}"></script>
{% endif %}

{% block extra_footer %}
{% endblock extra_footer %}

</body>

</html>
